version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=MyWeirdPass!
  web:
    restart: always
    build: .
    command: bash -c "python manage.py makemigrations --skip-checks && python manage.py migrate && gunicorn --bind 0.0.0.0:8000 mysite.wsgi:application"
    ports:
      - "8000:8000"
    depends_on:
      - db
